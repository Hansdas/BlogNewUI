<head>
  <link href="/lib/layui/css/layui.css" rel="stylesheet" />
  <link href="/lib/layui/css/global.css?v=202008311553" rel="stylesheet" />
  <link href="/css/main.css?v=202009071529" rel="stylesheet" />
  <link href="/css/common.css" rel="stylesheet" />
  <style>
    html {
      background-color: white;
    }

    html body {
      margin-top: 9px;
    }
  </style>
</head>

<body>
  <div class="layui-form">
    <div class="layui-form-item">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-block">
        <input type="text" id="email"  lay-verify="title" autocomplete="off"  style="width: 60%;"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">站点名称</label>
      <div class="layui-input-block">
        <input type="text" id="siteName"   autocomplete="off" class="layui-input" style="width: 60%;">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">站点地址</label>
      <div class="layui-input-block">
        <input type="text" id="siteUrl"   autocomplete="off" class="layui-input" style="width: 60%;">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">站点图标Url</label>
      <div class="layui-input-block">
        <input type="text" id="siteImgUrl"  autocomplete="off" class="layui-input" style="width: 60%;">
      </div>
    </div>
  </div>
  <script src="/lib/layui/layui.js"></script>
</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width = device-width" />
    <title>登录</title>
    <link rel="icon" href="/images/title.png">
    <link href="/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="/css/login.css?v=202007170931" rel="stylesheet" />
</head>

<body>
    <div class="cb-login">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>登录</h3>
            </div>
            <div class="panel-body">
                <form method="post" class="layui-form">
                    <div class="form-group">
                        <input type="text" class="form-control" name="Account" lay-verify="required" autocomplete="off"
                            placeholder="请输入账号" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="Password" lay-verify="required"
                            autocomplete="off" placeholder="请输入密码" value="">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="is_remember_pass" lay-ignore> 记住密码</label>
                        <a href="" class="pull-right text-danger">忘记密码？</a>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" lay-submit="" lay-filter="login">登录</button>
                    <div class="checkbox">
                        <span>还没有帐号？<a href="register.html" class="text-danger">马上注册</a></span>
                    </div>
                    <hr>
                    <img src="/images/login-tip.png">
                </form>
                <div style="height: 45px;">
                    <span class="text-muted">其他登录方式</span>
                    <span class="other-login">
                        <a href="javascript:;" onclick="qqLogin()"><img src="/images/other_qq.png"
                                class="img-circle"></a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/layui/layui.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/const.js?v=202012250910"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/login.js?v=202009181659"></script>
    <script>
        function qqLogin() {
            var url = 'https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101895784&redirect_uri=http%3a%2f%2fwww.ttblog.site%2flogin%2fcallback.html&state=blog';
            top.location.href = url;
        }
    </script>
</body>

</html>

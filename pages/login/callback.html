<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width = device-width" />
    <title>qq认证登录中...</title>
    <link rel="icon" href="/style/images/title.png">
</head>

<body>
    <div>
        qq认证登录中...
    </div>
    <script src="/lib/layui/layui.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/const.js?v=202101040950"></script>
    <!-- <script src="/js/utils.js"></script> -->
    <script>
        layui.use(["layer"], function () {
            var layer = layui.layer;
            var loading = layer.load(2, { offset: ['100px', '720px'] });
            var code = getSearchString('code');
            if (code == undefined) {
                layer.msg('code无效', { icon: 5 });
                return;
            }
            $.ajax({
                url: api + '/qq/login/' + code,
                type: 'get',
                dataType: 'json',
                success: function (res) {
                    if (res.code == "200") {
                        localStorage.setItem("token", res.data);
                        window.location.href = "index.html";
                    }
                    else {
                        layer.close(loading)
                        layer.msg(res.message, { icon: 5 });
                    }
                }
            })
        });
        function getSearchString(key) {
            var urlParamater = window.location.search;
            urlParamater = urlParamater.substring(1, urlParamater.length); // 获取URL中?之后的字符（去掉第一位的问号）
            // 以&分隔字符串，获得类似name=xiaoli这样的元素数组
            var arr = urlParamater.split("&");
            var obj = new Object();

            // 将每一个数组元素以=分隔并赋给obj对象 
            for (var i = 0; i < arr.length; i++) {
                var tmp_arr = arr[i].split("=");
                obj[decodeURIComponent(tmp_arr[0])] = decodeURIComponent(tmp_arr[1]);
            }
            return obj[key];
        }
    </script>
</body>

</html>

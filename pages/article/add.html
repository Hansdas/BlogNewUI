<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width" />
    <title>写一写</title>
    <link rel="icon" href="/images/title.png" />
    <link href="/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="/lib/layui/css/global.css?v=202008311553" rel="stylesheet" />
    <link href="/css/main.css?v=202009071529" rel="stylesheet" />
    <link href="/css/common.css" rel="stylesheet" />
    <style>
        html body {margin-top: 0px;}
        .layui-layedit-tool .layui-colorpicker-xs {border: 0;}
        .layui-layedit-tool .layui-colorpicker-trigger-span i {display: none !important;}
        .layui-form-pane{padding-left: 24px;padding-right: 24px;}
        #LAY_layedit_1 {height: 449px !important}
        .layui-btn-primary {border: none !important;color: #009688 !important;}
    </style>
</head>

<body style="background-color: white;min-height: 800px;">
    <div class="layui-bg-black-2" style="z-index: 1;">
        <div  style="height: 43px;">
            <i class="layui-icon layui-icon-release" style="font-size: 30px;margin-top: 6px;"></i>
        </div>
    </div>
        <div class="content" style="padding-top: 40px !important">
            <div class="layui-form layui-form-pane">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">发表文章</li>
                        <li> <button type="button" class="layui-btn-primary layui-btn" data-method="notice"
                                data-type="content">预览</button></li>
                    </ul>
                    <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                        <div class="layui-tab-item layui-show">
                            <form action="" class="layui-form" lay-filter="articleInfo">
                                <div class="layui-row layui-col-space15" style="margin-top:-214px">
                                    <div class="layui-col-md3">
                                        <label class="layui-form-label">所在专栏</label>
                                        <div class="layui-input-block">
                                            <select id="selecttype" lay-verify="articletype" name="type"
                                                lay-filter="column">
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-col-md9">
                                        <label for="L_title" class="layui-form-label">标题</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="L_title" name="title" required lay-verify="required"
                                                autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-text">
                                    <div class="layui-input-block" style="top: 162px;">
                                        <textarea id="ckEditor" ></textarea>
                                    </div>
                                </div>
                                <div class="add-chechbox">
                                    <input type="checkbox" name="" title="有人评论时邮箱通知我" lay-skin="primary" checked>
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-sm" lay-filter="save" data-type="save"
                                        lay-submit>存为草稿</button>
                                    <button class="layui-btn layui-btn-sm" lay-filter="publish" data-type="publish"
                                        lay-submit>立即发布</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="/lib/layui/layui.js"></script>
    <script src="/lib/ckeditor/ckeditor.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/const.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/modules/article/add.js"></script>
</body>

</html>
